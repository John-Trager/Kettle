{% extends "layout.html" %}
{% block content %}
    <h1>Activate Now!<h1></h1>
    <div class="content-section">
        <div class="media-body">
            <button class="btn btn-info m-2" data-toggle="modal" data-target="#activateModal">Activate</button>
        </div>
        <div class="modal fade" id="activateModal" tabindex="-1" role="dialog" aria-labelledby="activateModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="activateModalLabel">Activate?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('activated') }}" method="POST">
                    <input class="btn btn-info" type="submit" value="Activate">
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock content%}
